<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced CSS Smartphone Mockup - Mail App</title>
<style>
  body {
    background-color: #e8e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  /* 스마트폰 몸체(프레임) */
  .smartphone {
    position: relative;
    width: 320px;
    height: 650px;
    background: linear-gradient(45deg, #282828, #1a1a1a);
    border: 8px solid #111;
    border-radius: 45px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 0 3px rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* 측면 버튼 (가상 요소 활용) */
  .smartphone::before {
    content: '';
    position: absolute;
    left: -10px;
    top: 120px;
    width: 2px;
    height: 40px;
    background-color: #333;
    border-top-left-radius: 2px;
    border-bottom-left-radius: 2px;
  }
  .smartphone::after {
    content: '';
    position: absolute;
    left: -10px;
    top: 180px;
    width: 2px;
    height: 40px;
    background-color: #333;
    border-top-left-radius: 2px;
    border-bottom-left-radius: 2px;
  }
  
  .power-button {
    position: absolute;
    right: -10px;
    top: 160px;
    width: 2px;
    height: 70px;
    background-color: #333;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
  }

  /* 스마트폰 화면 */
  .screen {
    width: calc(100% - 16px);
    height: calc(100% - 16px);
    background: #ffffff; /* 메일 앱 배경색 */
    border-radius: 35px;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
  }

  /* 화면 콘텐츠 영역 */
  .screen-content {
    flex-grow: 1;
    color: #1c1c1e; /* 기본 텍스트 색상 */
    display: flex;
    flex-direction: column;
    position: relative;
  }
  
  /* 상단 상태 바 */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px 10px;
    font-size: 0.8rem;
    font-weight: 600;
  }

  .status-icons {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .status-icons svg {
    stroke: #1c1c1e;
  }
  
  /* 받은 메일 헤더 */
  .mail-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #f0f0f0;
  }

  .mail-header .back-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
  }

  .mail-header .action-icons {
    display: flex;
    gap: 15px;
  }

  .mail-header .action-icons svg {
    stroke: #8a8a8e;
    cursor: pointer;
  }

  /* 메일 내용 */
  .mail-view {
    padding: 20px;
    flex-grow: 1;
    overflow-y: auto;
  }

  .mail-subject {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0 0 15px 0;
  }

  .sender-info {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .sender-avatar {
    width: 40px;
    height: 40px;
    background-color: #e5e5ea;
    border-radius: 50%;
    margin-right: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    color: #8a8a8e;
  }

  .sender-details .name {
    font-weight: 600;
  }

  .sender-details .email {
    font-size: 0.85rem;
    color: #8a8a8e;
  }

  .mail-body {
    font-size: 0.95rem;
    line-height: 1.6;
    color: #333;
  }

  /* 하단 번역 버튼 */
  .footer-toolbar {
    padding: 15px 20px;
    border-top: 1px solid #f0f0f0;
    background-color: #fff;
  }

  .translate-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(45deg, #ff8c42, #ff5c5c);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 100, 100, 0.3);
  }

</style>
</head>
<body>

  <div class="smartphone">
    <div class="power-button"></div>
    <div class="screen">
      <div class="screen-content">
        <div class="status-bar">
          <span class="time">09:30</span>
          <div class="status-icons">
            <span>LTE</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1"><path d="M20,10V8.3C20,7.6,19.4,7,18.7,7H3.3C2.6,7,2,7.6,2,8.3v7.3C2,16.4,2.6,17,3.3,17h15.3c0.7,0,1.3-0.6,1.3-1.3V14h2v-4H20z"></path></svg>
          </div>
        </div>
        <div class="mail-header">
          <button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#007aff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
          </button>
          <div class="action-icons">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 17 13.5 17 13.5 17 13.5 8.5 22 8.5"></polyline><path d="M2,17 L10.5,17 M2,8.5 L10.5,8.5"></path><polyline points="7,13 10.5,8.5 7,4"></polyline></svg>
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          </div>
        </div>
        <div class="mail-view">
          <h1 class="mail-subject">Re: 이번 주 금요일까지 부탁해요.</h1>
          <div class="sender-info">
            <div class="sender-avatar">김</div>
            <div class="sender-details">
              <div class="name">김부장</div>
              <div class="email">kim.manager@company.com</div>
            </div>
          </div>
          <div class="mail-body">
            <p>이대리,</p>
            <p>수고가 많네. 다름이 아니라 지난번에 이야기했던 A프로젝트 관련해서 말이야. 혹시 이번 주 금요일까지 마무리해 줄 수 있을까? 어려운 부탁인 건 알지만, 이대리만 믿고 있을게. 주말은 푹 쉬어야지.</p>
            <p>그럼 부탁 좀 할게.</p>
            <p>고마워.</p>
          </div>
        </div>
        <div class="footer-toolbar">
          <button class="result-button">결과 공유하기</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
